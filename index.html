<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzigram</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto | Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="public/css/bootstrap.css">

</head>
<body>
	<section id="main_container">
		<div class="container">
			<div class="row">
				<div class="col-10 offset-1">
					<div class="row">
						<div class="col-md-5 d-none d-md-block">
							<img src="public/img/img1.png" class="iphone" alt="platzigram">
						</div>
						<div class="col-12 col-md-5">
							<div class="signup-container ">
								<h1 id="oleo" class="title platzigram"><b>Platzigram</b></h1>
								<form action="" class="form-content">
									<h3>Registrate para ver fotos de tus amigos estudiando en platzi</h2>
										<div class="form-group">
											<a href="#" class=" btn btn-primary d-none d-md-block">Iniciar session con Facebook</a>
											<a href="#" class=" btn btn-primary btn-sm d-block d-md-none">Iniciar session</a>
										</div>
										<hr>
										<div class="form-group">
											<label for="email">Correo electronico</label>
											<input type="email" name="email" class="form-control" id="email" placeholder="Tu@correo.com">
										</div>
										<div class="form-group">
											<label for="name">Nombre Completo</label>
											<input type="text" name="name" class="form-control" id="name" placeholder="Nombre">
										</div>
										<div class="form-group">
											<label for="user">Username</label>
											<input type="text" name="user" class="form-control" id="user" placeholder="Nombre">
										</div>
										<div class="form-group">
											<label for="pass">Contraseña</label>
											<input type="password" name="pass" class="form-control" id="pass" placeholder="Contraseña">
										</div>
										<button type="submit" class="btn btn-primary btn-color">Registrar</button>
									</form>
								</div>
								<hr>
								<div class="login-container">
									¿Tienes una cuenta? <a href="/login">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
	</section>
	<!-- footer -->
	<section>
		<footer id="site-footer">
				<div class="container">
					<div class="row text-center">
						<div class="col-12 col-lg-3">
							<div class="dropdown">
								<button class="btn btn-secondary btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Idioma
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Español</a>
									<a class="dropdown-item" href="#">Ingles</a>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-3 offset-lg-6 align-content-center">© 2018 Platzigram</div>
					</div>
				</div>
			</footer>
	</section>
		

			<script src="public/js/jquery.min.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script>
			<script src="public/js/bootstrap.min.js"></script>
		</body>
		</html>
